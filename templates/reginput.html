<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#8fbc8f">
<center><h1>Registration Form</h1></center>
<form action="./reg/" method="post">
    {% csrf_token %}
    <table border="1" bgcolor="#708090" align="center">
        <tr><td>Username:</td><td><input type="text" name="t1"></td></tr>
        <tr><td>Password:</td><td><input type="password" name="t2"></td></tr>
        <tr><td>Confirm Password:</td><td><input type="password" name="t3"></td></tr>
        <tr><td>Firstname:</td><td><input type="text" name="t4"></td></tr>
        <tr><td>Lastname:</td><td><input type="text" name="t5"></td></tr>
        <tr><td>EmailId:</td><td><input type="email" name="t6"></td></tr>
        <tr><td>Mobile Number:</td><td><input type="text" name="t7"></td></tr>
        <tr><td><input type="submit" value="Register"></td>
        <td><input type="reset" value="Cancel"></td></tr>
    </table>
</form>
</body>
</html>
